<!doctype html>
<title>FINAL TEST 2</title>
<head>
 <meta http-equiv="refresh" content="10">
</head>
<h2>Select a file to upload -</h2>
<p>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
<ul class=flashes>
   {% for message in messages %}
   <li>{{ message }}</li>
   {% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>
<form method="post" action="/" enctype="multipart/form-data">
   <dl>
      <p>
        Capture Image:<br> <input type="file" name="file" accept="image/*" id="capture" capture="camera">
        <!-- <br>           <input type="file" name="file" accept="image/*" id="capture" value="Mickey"><br> -->
        <!-- <br>           <input type="file" name="file" autocomplete="off" required> -->
      </p>
   </dl>
   <p>
      <input type="submit" value="Submit">
   </p>
</form>


<!-- <a href="/download_img">view image !!</a> -->

</html>
